<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
</head>
<body>
    <main>
        <div class="top">
            <div class="year" >
                <i class="fas fa-angle-left prev left" id="prev"></i>
                <p id="year"></p>
            </div>
            <div class="month">
                <i class="fas fa-angle-right next right" id="next"></i>
                <p id="month"></p>
            </div>
        </div>

        <div class="center">
            <div class="rings">
                <div class="top-circle"></div>
                <div class="strip"></div>
                <div class="bottom-circle"></div>
            </div>
            <div class="rings">
                <div class="top-circle"></div>
                <div class="strip"></div>
                <div class="bottom-circle"></div>
            </div>
            <div class="rings">
                <div class="top-circle"></div>
                <div class="strip"></div>
                <div class="bottom-circle"></div>
            </div>
            <div class="rings">
                <div class="top-circle"></div>
                <div class="strip"></div>
                <div class="bottom-circle"></div>
            </div>
            <div class="rings">
                <div class="top-circle"></div>
                <div class="strip"></div>
                <div class="bottom-circle"></div>
            </div>
            <div class="rings">
                <div class="top-circle"></div>
                <div class="strip"></div>
                <div class="bottom-circle"></div>
            </div>
        </div>

        <div class="bottom">
                <div class="weekdays">
                    <div>SUN</div>
                    <div>MON</div>
                    <div>TUE</div>
                    <div>WED</div>
                    <div>THU</div>
                    <div>FRI</div>
                    <div>SAT</div>
                </div>
                <div class="days" id="days"></div>
        </div>
    </main>
    <script src="./js/index.js"></script>
</body>
</html>
